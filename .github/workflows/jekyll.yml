name: Jekyll CI

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Use GitHub Actions' cache to shorten build times and decrease load on servers
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
        run: gem install bundler:2.2.28 | gem update --system
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name : bundle install
      run: bundle install
    - name : bundle update
      run  : bundle update --bundler
    - name : set email
      run  : git config --global user.email "jnu2345@gmail.com"
    - name : set user name
      run  : git config --global user.name "wind-flow"
    - name : set env
      env:   
        GITHUB_TOKEN: ${{ secrets.JEKYLL_PAT}}
    - name : rake build
      run : git rm --cached . -rf && bundle exec rake site:deploy --quiet 

